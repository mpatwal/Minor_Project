<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request a Callback - PG Accommodation</title>
    <style>
      /* General Styles */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #007bff, #6610f2);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
        color: #333;
      }

      h2 {
        margin-bottom: 15px;
        color: #007bff;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        font-weight: bold;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
      }

      .btn {
        background: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
        transition: background 0.3s ease-in-out;
      }

      .btn:hover {
        background: #0056b3;
      }

      .footer {
        margin-top: 15px;
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Request a Callback</h2>
      <p>Fill in your details and we will call you back shortly.</p>

      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="location">Preferred Location</label>
          <select id="location">
            <option value="">Select Location</option>
            <option value="Karol Bagh">Karol Bagh</option>
            <option value="North Campus">North Campus</option>
            <option value="South Delhi">South Delhi</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Additional Message</label>
          <textarea
            id="message"
            rows="3"
            placeholder="Any specific request?"
          ></textarea>
        </div>

        <button type="submit" class="btn">Request Callback</button>
        <br /><br />
        <a href="index.html">Back to Home</a>
      </form>

      <p class="footer">
        We respect your privacy. Your details will not be shared.
      </p>
    </div>
  </body>
</html>
