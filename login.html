<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <script src="js/bootstrap.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/index.js"></script>
    <title>Login</title>
    <style>
      body {
        background: linear-gradient(135deg, #a168e6 0%, #9684e8 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background patterns */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 0% 0%,
            rgba(103, 58, 183, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 100% 0%,
            rgba(156, 39, 176, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 100% 100%,
            rgba(233, 30, 99, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 0% 100%,
            rgba(63, 81, 181, 0.3) 0%,
            transparent 50%
          );
        animation: gradientMove 15s ease infinite;
        z-index: 0;
        pointer-events: none;
      }

      /* Animated geometric patterns */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
              45deg,
              transparent 48%,
              rgba(255, 255, 255, 0.03) 49%,
              rgba(255, 255, 255, 0.03) 51%,
              transparent 52%
            )
            0 0 / 100px 100px,
          linear-gradient(
              -45deg,
              transparent 48%,
              rgba(255, 255, 255, 0.03) 49%,
              rgba(255, 255, 255, 0.03) 51%,
              transparent 52%
            )
            0 0 / 100px 100px;
        animation: patternMove 20s linear infinite;
        z-index: 0;
        pointer-events: none;
      }

      @keyframes gradientMove {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(-2%, -2%) scale(1.02);
        }
        50% {
          transform: translate(2%, 2%) scale(1);
        }
        75% {
          transform: translate(-2%, 2%) scale(1.02);
        }
      }

      @keyframes patternMove {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 100px 100px;
        }
      }

      /* General styling for the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      /* Keep your existing styles for design */
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #a375e3, #67368f);
        background-size: cover;
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
      }
      .outer-box {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to top left, #a048c6, #a550e5);
      }
      .inner-box {
        width: 400px;
        margin: 0 auto;
        margin-top: 80px;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        padding: 20px 40px;
        background: linear-gradient(to top left, #ffffffff, #ffffff33);
        backdrop-filter: blur(8px);
        border-radius: 8px;
        box-shadow: 2px 2px 5px #2773a5;
      }
      h1 {
        font-size: 2.5rem;
        color: #212121;
      }
      .signup-body {
        margin: 20px 0;
      }
      .signup-body p label {
        display: block;
        font-weight: bold;
      }
      .signup-body p input {
        width: 300px;
        padding: 10px;
        border: 2px solid #cccc;
        border-radius: 10px;
        font-size: 1rem;
        margin-top: 4px;
      }
      .signup-body p input[type="submit"] {
        background-color: #3498db;
        border: none;
        color: white;
        cursor: pointer;
      }
      .signup-body p input[type="submit"]:hover {
        background-color: cadetblue;
      }
      .signup-footer p {
        color: black;
        text-align: center;
      }
      .signup-footer p a {
        color: blue;
      }
      .circle {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        background: linear-gradient(
          to top right,
          #ffffff33,
          rgb(152, 167, 251)
        );
        position: absolute;
      }
      .c1 {
        top: 70px;
        left: 105px;
      }
      .c2 {
        bottom: 100px;
        right: 20px;
      }
      .subbtn {
        width: 320px;
        height: 30px;
        background-color: #3ed8ff;
        margin-right: 10px;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class="SIGNUP">
          <h1>LOGIN</h1>
          <main class="signup-body">
            <form id="login-form">
              <p id="emailField">
                <label for="email">Your Email</label>
                <input type="email" id="email" required />
              </p>
              <p>
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="At least 8 characters"
                  required
                />
              </p>
              <p>
                <button class="subbtn" type="submit" id="submit">Login</button>
              </p>
            </form>
          </main>
          <footer class="signup-footer">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p><a href="index.html">Back to home</a></p>
          </footer>
        </header>
      </div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const submitBtn = document.getElementById("submit");

          // Validate email format
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            swal(
              "Invalid Email",
              "Please enter a valid email address!",
              "error"
            );
            return;
          }

          // Validate password length
          if (password.length < 8) {
            swal(
              "Invalid Password",
              "Password must be at least 8 characters!",
              "error"
            );
            return;
          }

          submitBtn.disabled = true;
          submitBtn.innerText = "Processing...";

          const payload = { email, password };

          try {
            const response = await fetch(
              "http://localhost:8086/auth/generateToken",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
              }
            );

            let data;
            try {
              data = await response.json();
            } catch {
              data = {};
            }

            if (response.ok) {
              localStorage.setItem("authToken", data.token);
              localStorage.setItem("user", JSON.stringify(data.user || {}));

              const role = data.user?.role;

              if (role === "ROLE_OWNER") {
                localStorage.setItem("ownerId", data.user.id); // Store the ownerId
                window.location.href = "owner.html";
              } else if (role === "ROLE_ADMIN") {
                window.location.href = "admin-dashboard.html";
              } else {
                window.location.href = "explore.html";
              }

              swal("Success!", "Login successful!", "success");
            } else {
              swal("Login Failed", "Invalid credentials", "error");
            }
          } catch (error) {
            console.error(error);
            swal("Error", "Something went wrong. Please try again.", "error");
          } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = "Login";
          }
        });
    </script>
  </body>
</html>
