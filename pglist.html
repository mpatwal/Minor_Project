<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PG Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 20px;
      }
      h2 {
        color: #333;
      }
      #pgDetails {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 20px auto;
      }
      h3 {
        color: #007bff;
        margin-bottom: 10px;
      }
      p {
        font-size: 16px;
        color: #555;
      }
      strong {
        color: #333;
      }
      img {
        max-width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>PG Details</h2>
    <div id="pgDetails"></div>

    <script>
      function getQueryParams() {
        let params = new URLSearchParams(window.location.search);
        return {
          name: params.get("name"),
          locality: params.get("locality"),
          price: params.get("price"),
          image: params.get("image"),
        };
      }

      let pgDetails = getQueryParams();
      document.getElementById("pgDetails").innerHTML = `
            <h3>${pgDetails.name}</h3>
            <p><strong>Location:</strong> ${pgDetails.locality}</p>
            <p><strong>Price:</strong> â‚¹${pgDetails.price}</p>
            <img src="pg3.jpg" alt="Description of image">

        `;
    </script>
  </body>
</html>
