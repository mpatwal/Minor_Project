      .site-footer {

      }

      .footer-links ul li a {

    <script>
      // Function to get parameters from URL
      function getParameterByName(name) {
        name = name.replace(/[\[\]]/g, "\\$&");
        const url = window.location.href;
        const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
        const results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      // Now get each value
      const pgName = getParameterByName("name");
      const pgLocation = getParameterByName("location");
      const pgOccupancy = getParameterByName("occupancy");
      const pgPrice = getParameterByName("price");
      const pgAmenities = getParameterByName("amenities");
      const pgImage = getParameterByName("image"); // ðŸ‘ˆ Get image too

      // Now display these values into your HTML
      document.getElementById("pg-name").textContent = pgName;
      document.getElementById("pg-location").textContent = pgLocation;
      document.getElementById("pg-occupancy").textContent =
        "Occupancy: " + pgOccupancy;
      document.getElementById("pg-price").textContent =
        "Price: â‚¹" + pgPrice + "/month";
      document.getElementById("pg-amenities").textContent =
        "Amenities: " + pgAmenities;
      document.getElementById("pg-image").src = pgImage; // ðŸ‘ˆ Set the image src
    </script>
