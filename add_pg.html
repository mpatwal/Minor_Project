<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New PG</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        position: relative;
      }
      .form-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        position: relative;
        width: 300px;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: red;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .close-btn:hover {
        background: darkred;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: linear-gradient(90deg, #ff6f61, #ff9671);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
      }
      button:hover {
        background: linear-gradient(90deg, #e64a45, #ff7f50);
      }
      #message {
        margin-top: 10px;
        color: green;
        font-weight: bold;
      }
      .back-btn {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        background: linear-gradient(90deg, #6b6b6b, #a0a0a0);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .back-btn:hover {
        background: linear-gradient(90deg, #505050, #808080);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <button class="close-btn" onclick="closePage()">&times;</button>
      <h2>Add New PG</h2>
      <input type="text" id="pgName" placeholder="Enter PG Name" />
      <input type="text" id="pgLocation" placeholder="Enter PG Location" />
      <button onclick="savePG()">Save PG</button>
      <button class="back-btn" onclick="goBack()">Exit</button>
      <p id="message"></p>
    </div>

    <script>
      function savePG() {
        let pgName = document.getElementById("pgName").value;
        let pgLocation = document.getElementById("pgLocation").value;

        if (pgName === "" || pgLocation === "") {
          document.getElementById("message").innerText =
            "Please fill all fields!";
          return;
        }

        let pgList = JSON.parse(localStorage.getItem("pgs")) || [];
        pgList.push({ name: pgName, location: pgLocation });
        localStorage.setItem("pgs", JSON.stringify(pgList));

        document.getElementById("message").innerText = "PG added successfully!";
        document.getElementById("pgName").value = "";
        document.getElementById("pgLocation").value = "";
      }

      function closePage() {
        window.location.href = "owner.html";
      }

      function goBack() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
