<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owner Class Representation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f4f4f4, #d3e0ea);
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .class-box {
        width: 300px;
        background: white;
        border: 2px solid black;
        text-align: center;
        border-radius: 10px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        transform: scale(1);
        transition: transform 0.3s ease-in-out;
      }
      .class-box:hover {
        transform: scale(1.05);
      }
      .class-box h2 {
        background: linear-gradient(90deg, #000, #444);
        color: white;
        margin: 0;
        padding: 15px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .attributes,
      .methods {
        padding: 15px;
      }
      .methods button {
        display: block;
        width: 100%;
        margin: 5px 0;
        padding: 10px;
        background: linear-gradient(90deg, #000, #555);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s ease, transform 0.2s ease;
      }
      .methods button:hover {
        background: linear-gradient(90deg, #222, #666);
        transform: translateY(-2px);
      }
      .methods button:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="class-box">
      <h2>OWNER</h2>
      <div class="attributes">
        <p><strong>o_id:</strong> <span id="o_id">1</span></p>
        <p>
          <strong>properties_list:</strong>
          <span id="properties_list">House1, House2</span>
        </p>
      </div>
      <div class="methods">
        <button onclick="addPG()">add_PG()</button>
        <button onclick="updatePG()">update_PG()</button>
        <button onclick="deletePG()">delete_PG()</button>
        <button onclick="viewBooking()">view_Booking()</button>
        <button onclick="viewComplain()">view_Complain()</button>
      </div>
    </div>

    <script>
      function addPG() {
        window.location.href = "add_pg.html";
      }

      function updatePG() {
        alert("Updating PG details...");
      }
      function deletePG() {
        alert("Deleting PG...");
      }
      function viewBooking() {
        alert("Viewing bookings...");
      }
      function viewComplain() {
        alert("Viewing complaints...");
      }
    </script>
  </body>
</html>
