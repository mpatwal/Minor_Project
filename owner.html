<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owner Class Representation</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        animation: fadeIn 1s ease-in-out;
        position: relative;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .class-box {
        width: 350px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        text-align: center;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        padding: 20px;
        transform: scale(1);
        transition: transform 0.3s ease-in-out;
        position: relative;
      }
      .class-box:hover {
        transform: scale(1.05);
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ff4b5c;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, background 0.3s;
      }
      .close-btn:hover {
        transform: rotate(90deg) scale(1.1);
        background: #28a745;
      }
      .class-box h2 {
        background: linear-gradient(90deg, #000, #444);
        color: white;
        margin: 0;
        padding: 15px;
        border-radius: 10px 10px 0 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .attributes,
      .methods {
        padding: 15px;
        color: white;
      }
      .methods button {
        display: block;
        width: 100%;
        margin: 5px 0;
        padding: 12px;
        background: linear-gradient(90deg, #ff6f61, #d84315);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      .methods button:hover {
        background: linear-gradient(90deg, #28a745, #34d058);
        transform: translateY(-3px);
        box-shadow: 0px 5px 15px rgba(40, 167, 69, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="class-box">
      <button class="close-btn" onclick="goBack()">&times;</button>
      <h2>OWNER</h2>
      <div class="attributes">
        <p><strong>o_id:</strong> <span id="o_id">1</span></p>
        <p>
          <strong>properties_list:</strong>
          <span id="properties_list">House1, House2</span>
        </p>
      </div>
      <div class="methods">
        <button onclick="addPG()">add_PG()</button>
        <button onclick="updatePG()">update_PG()</button>
        <button onclick="deletePG()">delete_PG()</button>
        <button onclick="viewBooking()">view_Booking()</button>
      </div>
    </div>
    <script>
      function addPG() {
        window.location.href = "add_pg.html";
      }
      function updatePG() {
        window.location.href = "update_pg.html";
        alert("Confirm to update PG details...!!!");
      }
      function deletePG() {
        window.location.href = "delete_pg.html";
        alert("Confirm for Deleting PG...???");
      }
      function viewBooking() {
        alert("Viewing bookings...");
        window.location.href = "view_booking.html";
      }
      function goBack() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
